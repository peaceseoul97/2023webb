<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .container{width: 1200px; margin: 0 auto;}
        .hdWrap{background: violet; padding: 10px 10px;}
        .mWrap{display: flex; background: pink;}
        .mWrap h1{width: 100px; text-align: center;}
        .mWrap .nav{
            margin-left: auto;
        }
        .mWrap .nav ul{
            display: flex;
            height: 100%;
        }
        .mWrap .nav ul li{width: 150px; height: 100%;}
        
        .mWrap .nav ul li a{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .mWrap .nav ul li a:hover{
            background: skyblue;
        }
    </style>
</head>
<body>
    <div class="hdWrap">
        <div class="mWrap">
            <h1><a href="#">logo</a></h1>
            <div class="nav">
                <ul>
                    <li><a href="#">menu1</a></li>
                    <li><a href="#">menu2</a></li>
                    <li><a href="#">menu3</a></li>
                    <li><a href="#">menu4</a></li>
                    <li><a href="#">menu5</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
