<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="score">
        <table>
            <tr>
                <td></td> 
                <td>국어</td> 
                <td>영어</td> 
                <td>수학</td> 
            </tr>
            <!-- 행 -->


            <!-- <tr>
                <td>안승용</td>
                <td>70</td>
                <td>100</td>
                <td>90</td>
            </tr>  이건 for 문 돌릴예정. -->
            <!-- 열 -->
        </table>
    </div>
    <script>
        const arr = [
            {
                name: "안승용",
                kor: 70,
                eng: 100,
                math: 90,
            },
            {
                name: "안성기",
                kor: 90,
                eng: 50,
                math: 90,
            },
            {
                name: "송은희",
                kor: 100,
                eng: 80,
                math: 30,
            },
            {
                name: "안포리",
                kor: 100,
                eng: 100,
                math: 100,
            },
            {
                name: "안수진",
                kor: 0,
                eng: 0,
                math: 0,
            }
        ]

        // console.log (arr[0].name);

        const sElem = document.querySelector(".score");
        let kSum = 0;
        let textSum = `<table>
                        <tr>
                            <td></td>
                            <td>국어</td>
                            <td>영어</td>
                            <td>수학</td>
                        </tr>`;

        for(let i=0 ; i<arr.length ; i++){
            textSum += "<tr>";
            textSum += "<td>" + arr[i].name + "</td>";
            textSum += "<td>" + arr[i].kor + "</td>";
            textSum += "<td>" + arr[i].eng + "</td>";
            textSum += "<td>" + arr[i].math + "</td>";
            textSum += "</tr>";
            
            kSum += arr[i].kor;
        }
        textSum += "    <tr>";
        textSum += "        <td>평균</td> ";
        textSum += "        <td>"+ parseInt(kSum / arr.length)+"</td> ";
        textSum += "        <td></td> ";
        textSum += "        <td></td> ";
        textSum += "    </tr>";

        textSum += "</table>";

        sElem.innerHTML = textSum

    </script>
</body>
</html>
