<body>
    <div class="inpWrap">
        <input type="text" class="inp" value="" placeholder="???">
        <button class="btn1">확인</button>
    </div>
    <div class="listView">
        
    </div>
    <!-- listView 에 대해서 내일 또 질문하기. -->
    <!-- listView는 표출해주기 위해 쓰는것 -->
    <!-- listData는 데이 터가 저장된 공간. -->

    <script>
        const inpElem = document.querySelector(".inp");
        const btnElem = document.querySelector(".btn1");
        const listElem = document.querySelector(".listView");

        const listData = [
            "동해물과",
            "동해물과1",
            "동해물과2",
            "동해물과34",
        ]

        // btnElem.addEventListener("이벤트이름", 리스너)
        // 내일 다시 정확히 물어보기.
        
        btnElem.addEventListener("click", function(){
            if(inpElem.value == ""){
                alert("오늘의 할일을 입력하세요");
                inpElem.focus()
            }else{
                listData.push(inpElem.value)
                viewData();
                inpElem.value = ""
            }
                console.log(inpElem.value);
        })

        function viewData(){
            let listTitle = "<ul>";
            for(let i=0 ; i<listData.length ; i++){
                listTitle += "<li>" + listData[i] + "</li>" 
            }
            listTitle += "</ul>"
            console.log(listTitle)
            listElem.innerHTML = listTitle
        }
        viewData();

    </script>
</body>
